<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-blog"></i> Simple Blog Platform</h1>
            <p>Create, read, update, and delete blog posts</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2 id="form-title">
                    <i class="fas fa-plus"></i> Create New Blog Post
                </h2>
                <form id="blog-form">
                    <input type="hidden" id="blog-id">
                    
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i> Title *
                        </label>
                        <input type="text" id="title" required 
                               placeholder="Enter blog title">
                    </div>
                    
                    <div class="form-group">
                        <label for="author">
                            <i class="fas fa-user"></i> Author
                        </label>
                        <input type="text" id="author" 
                               placeholder="Anonymous (default)">
                    </div>
                    
                    <div class="form-group">
                        <label for="body">
                            <i class="fas fa-paragraph"></i> Content *
                        </label>
                        <textarea id="body" rows="5" required 
                                  placeholder="Write your blog content here..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="blogs-section">
                <h2><i class="fas fa-list"></i> All Blog Posts</h2>
                <div id="blogs-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading posts...
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>CRUD API with Node.js & Alua Sagyndyk</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
